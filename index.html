<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Utenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 d-flex">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                  <h1 class="mt-3 d-flex">Form utenti</h1>
                  <p id="lastnamesaved" class="d-flex"></p>
                  <form id="name-form" class="d-flex gap-2 align-items-center">
                    <div class="mb-3">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        aria-describedby="emailHelp"
                        placeholder="Inserisci il tuo nome..."
                      />
                    </div>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                      <button type="submit" id="submit" class="btn btn-primary flex-grow-1">Submit</button>
                      <button id="delete" type="button" class="btn btn-danger flex-grow-1">Delete</button>
                    </div>
                  </form>
                  <div class="d-flex">
                    <h2>Counter</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
